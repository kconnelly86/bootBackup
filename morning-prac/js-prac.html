<!DOCTYPE html>
<html>
<head>
	<title>
		Morning Practice
	</title>
	<h1>
		Morning Practice
	</h1>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<body>
	<!-- empty div to append input to html -->
<div id="inputTest"></div>


<!-- all JS -->
<script type="text/javascript">

	// simple for loop

	var car = ["chevy","ford","honda","pinto","cadillac","chrysler"];

		for (var i = 0; i < car.length; i++ ) {
			// console.log(car[i]);
 
			if (car[i].charAt(0) === "c") {
				console.log(car[i]);

				$("#inputTest").append(car[i] + " ");
		}


}	
</script>
